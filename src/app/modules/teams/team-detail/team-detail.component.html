<div class="team-detail-container" *ngIf="team">
  <div class="team-header">
    
    <button mat-button color="primary" class="btn-voltar" (click)="voltar()">
      <mat-icon>arrow_back</mat-icon>
      Voltar
    </button>
    <button mat-button color="primary" class="btn-editar" (click)="openEditTeamDialog()">
      <mat-icon>edit</mat-icon>
      Editar
    </button>
  </div>

  <div class="team">
    <h2>{{ team.name }}</h2>

    <div class="team-meta">
      <p>
        <mat-icon>person</mat-icon>
        {{ team.createdBy?.email || 'â€”' }}
      </p>
      <p>
        <mat-icon>group</mat-icon>
        {{ team.users?.length || 0 }} membros
      </p>
      <p>
        <mat-icon>check_circle</mat-icon>
        {{ team.tasks?.length || 0 }} tarefas
      </p>
    </div>
  
    <h3 class="section-title">Membros</h3>
    <ul class="list">
      <li *ngFor="let user of team.users">
        <mat-icon>person</mat-icon> {{ user.email }}
      </li>
    </ul>

    <app-tasks [teamId]="team.id" [users]="team.users"></app-tasks>
  </div>
</div>
