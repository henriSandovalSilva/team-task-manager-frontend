<div class="team-detail-container" *ngIf="team">
  <h2>{{ team.name }}</h2>

  <div class="team-meta">
    <p>
      <mat-icon>person</mat-icon>
      {{ team.createdBy?.email || '—' }}
    </p>
    <p>
      <mat-icon>group</mat-icon>
      {{ team.users?.length || 0 }} membros
    </p>
    <p>
      <mat-icon>check_circle</mat-icon>
      {{ team.tasks?.length || 0 }} tarefas
    </p>
  </div>

  <h3 class="section-title">Membros</h3>
  <ul class="list">
    <li *ngFor="let user of team.users">
      <mat-icon>person</mat-icon> {{ user.email }}
    </li>
  </ul>

  <h3 class="section-title">Tarefas</h3>
  <div class="task-header">
    <h3 class="section-title">Tarefas</h3>
    <button mat-raised-button color="primary" class="btn-nova-tarefa" (click)="openCreateTaskDialog()">
      <mat-icon>add</mat-icon>
      Nova Tarefa
    </button>
  </div>  
  
  <ul class="list">
    <li *ngFor="let task of team.tasks">
      <mat-icon>assignment</mat-icon>
      <strong>{{ task.title }}</strong> — {{ task.status }} ({{ task.priority }})
    </li>
  </ul>
</div>
